name: Build and Push Docker image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          cd test
          pip install -r requirements.txt
      
      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl
      
      - name: Start application
        run: |
          docker compose -f deploy/docker-compose.dev.yml up -d --build
          echo "Waiting for application to start..."
          # Wait for container to be running
          timeout 30 bash -c 'until docker compose -f deploy/docker-compose.dev.yml ps | grep -q "Up"; do sleep 2; done'
          echo "Container is running, waiting for health check..."
          # Wait for application to respond to HTTP requests
          timeout 60 bash -c 'until curl -f http://localhost:3206/ >/dev/null 2>&1; do sleep 3; done'
          echo "Application is ready!"
      
      - name: Run tests
        run: |
          cd test
          python -m pytest . -v
      
      - name: Stop application
        if: always()
        run: |
          docker compose -f deploy/docker-compose.dev.yml down

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ORGA }}
          password: ${{ secrets.DOCKER_OAT }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile
          push: true
          tags: cyberctf/jwt-authentication-bypass-via-jwk-header-injection:latest
      - name: Update DockerHub README
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}
          repository: cyberctf/jwt-authentication-bypass-via-jwk-header-injection
          readme-filepath: ./deploy/README.md
