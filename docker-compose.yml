name: jwt-authentication-bypass-via-jwk-header-injection
version: '3.8'

services:
  orpheon-sign:
    container_name: jwt-authentication-bypass-via-jwk-header-injection
    image: cyberctf/jwt-authentication-bypass-via-jwk-header-injection:latest
    ports:
      - "3206:3206"
    environment:
      - NODE_ENV=production
      - PORT=3206
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3206/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.orpheon-sign.rule=Host(`orpheon-sign.local`)"
      - "traefik.http.services.orpheon-sign.loadbalancer.server.port=3206"
